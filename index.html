<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2>Simple Calculator</h2>
        <p>By Don Matthew Delos Angeles</p>
        <br>
        
        <label for="operator">Enter Operator</label>
        <input type="text" id="operator">
        <br>

        <label for="numberOne">First Number</label>
        <input type="text" id="numberOne">
        <br>

        <label for="numberTwo">Second Number</label>
        <input type="text" id="numberTwo">
        <br>

        <button id="btn" onclick="calculate()">Submit</button>
    </div>
    <div class="answerBox">
        <p>Result: <span id="solution"></span></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
